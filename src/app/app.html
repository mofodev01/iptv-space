<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content >
    <ion-list no-lines  >
      <button menuClose ion-item *ngFor="let p of pages" class="listcolor"  (click)="openPage(p)">
      <strong class="fontcolor"> 
          <ion-icon name="{{p.icon}}"></ion-icon>
        {{p.title}}</strong>

       

      </button>

      <button  menuClose ion-item  class="listcolor"  (click)="rateApp()">
        <strong class="fontcolor"><ion-icon name="star" ></ion-icon>
        Support us</strong>
       
        

      </button>


      <button lines  menuClose ion-item  class="listcolor"  (click)="shareApp()">
        <strong class="fontcolor"> <ion-icon name="share" ></ion-icon>
        Share</strong>

        

      </button>

    


    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
