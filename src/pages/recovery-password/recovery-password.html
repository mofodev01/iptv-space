<ion-header>

  <ion-navbar>
    <ion-title>Recovery Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form >

     <ion-item  class="listcolor">
        <ion-label floating>
            Email
        </ion-label>
        <ion-input type="email" class="text-input" name="email" #email></ion-input>
   </ion-item>

  
  <ion-row class="sign-in-button-container">
      <ion-col text-center>
        <button ion-button block round color="green-sea" (click)="Register()">      
            Send
        </button>
      </ion-col>
    </ion-row>
  </form>
  </ion-content>
