<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title >
        Live
      </ion-title>
    

    

            <ion-buttons end>
                  <button ion-button left icon-only (click)="getLiveCountry_json()">
                     <ion-icon  name="md-refresh" ></ion-icon> 
                  </button>
           </ion-buttons>

           

          

  </ion-navbar>
</ion-header>

    <ion-content padding>
<!---

--->

<ion-grid >
  <ion-row>
    <ion-col  col-3 col-md-4 col-xl-3 *ngFor="let c of countries">
      
      <img src="{{c.url_logo}}" class="img" (click)="push_data_country(c.categorie,c.title)">

      <div class="container"> 
                        
        <p  style="font-weight:bold; text-align: center ; width:60px; font-size: 6px; color:#27ddb9;">{{c.title}}</p>
      </div>      

    </ion-col>
  </ion-row>
</ion-grid>
        
      <!---  
      
--->
         
          <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data...">
          </ion-infinite-scroll-content>
          </ion-infinite-scroll>
          

</ion-content>
