<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title >
        Liste Server
      </ion-title>
    

    

            <ion-buttons end>

                  </button>
           </ion-buttons>

           

          

  </ion-navbar>
</ion-header>

<ion-list no-lines>
  <ion-item *ngFor="let c of countries" class="listcolor">

      <img src="assets/imgs/server.png">
    </ion-avatar>
    <h2 class="fontcolor"><strong>{{c.name}}</strong></h2>
    <h3 class="fontcolor">This server is limited</h3>
    <h4 class="fontcolor">Please use premium app</h4>
    <button ion-button clear item-end (click)="push_data_country_and_server(c.id)">View</button>
  </ion-item>
</ion-list>
