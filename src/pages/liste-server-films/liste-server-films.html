<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title >
        Liste Server
      </ion-title>
    

    
            <ion-buttons end>
                  <button ion-button left icon-only (click)="getLiveCountry()">
                     <ion-icon  name="md-refresh" ></ion-icon> 
                  </button>
           </ion-buttons>

           

          

  </ion-navbar>
</ion-header>

    <ion-content >

        <ion-list no-lines>
            <ion-item *ngFor="let c of countries" class="listcolor">
              <ion-avatar item-start >
                <img src="assets/imgs/server.png">
              </ion-avatar>
              <h2 class="fontcolor">{{c.name}}</h2>
              <h3 class="fontcolor">This server is limited</h3>
              <h5 class="fontcolor">Please pay for a better service</h5>
              <button ion-button clear item-end (click)="push_data_country_and_server(c.id)">View</button>
            </ion-item>
          </ion-list>

         
      <!---  
      
--->
         
          <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data...">
          </ion-infinite-scroll-content>
          </ion-infinite-scroll>
          

</ion-content>
